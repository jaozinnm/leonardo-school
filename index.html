<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leonardo School - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>

<body data-page="login" class="login-page">
  <div class="login-box">
    <h2>Login</h2>

    <input id="studentName" type="text" placeholder="Nome do estudante" />
    <input id="studentPass" type="password" placeholder="Senha" />

    <button id="btnEnter">Entrar</button>

    <p style="margin-top:12px;font-size:12px;color:#666;text-align:center;">
      Bem vindo ao Dominio dos saberes.
    </p>
  </div>
</body>
</html>
